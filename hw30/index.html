<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw-30 todo list</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
</head>

<body>
<div class="todo-app">
    <header>
        <div class="container">
            <div class="actions">
                <button data-action="addTaskPrepend">Add prepend task</button>
                <button data-action="addTaskAppend">Add append task</button>
                <button data-action="sortSelectedTasks">Sort</button>
                <button data-action="removeSelectedTasks">Remove</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Daily tasks</h1>
            <ul class="content">
                <li>Loading...</li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="container">

        </div>

</div>
